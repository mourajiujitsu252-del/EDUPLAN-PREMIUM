    <style>
        :root {
            --primary: #020617;
            --primary-light: #0f172a;
            --accent: #f59e0b;
            --bg-pearl: #f8fafc;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-pearl);
            overflow-x: hidden;
            color: #1e293b;
            -webkit-tap-highlight-color: transparent;
        }
        
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 10% 10%, rgba(79, 70, 229, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 90% 90%, rgba(245, 158, 11, 0.05) 0%, transparent 40%);
            background-color: var(--bg-pearl);
        }

        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }
        
        .card-shadow {
            box-shadow: 0 10px 40px -10px rgba(15, 23, 42, 0.1);
        }

        .btn-elegant {
            background: var(--primary);
            color: white;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-elegant:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 20px 40px -10px rgba(2, 6, 23, 0.3);
        }

        .input-elegant {
            background: #fff;
            border: 1.5px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .input-elegant:focus {
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(2, 6, 23, 0.05);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 20px;
        }

        [contenteditable]:empty:before {
            content: attr(data-placeholder);
            color: #94a3b8;
            pointer-events: none;
            display: block;
        }

        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        .animate-pulse-soft { animation: pulse-soft 3s ease-in-out infinite; }
    </style>
